<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #6c63ff;
            color: #fff;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .details {
            margin: 20px 0;
            font-size: 1.1em;
        }
        .details span {
            display: block;
            margin: 5px 0;
        }
        .cta {
            margin: 20px 0;
        }
        .cta a {
            text-decoration: none;
            background-color: #6c63ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .cta a:hover {
            background-color: #574edb;
        }
        .footer {
            background-color: #f4f4f9;
            color: #888;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Você está convidada!</h1>
        </div>
        <div class="content">
            <p>Convite para começar o ano novo da melhor forma possível!</p>
            <div class="details">
                <span><strong>Data:</strong> 01 de Janeiro de 2025</span>
                <span><strong>Horário:</strong> 00:01</span>
                <span><strong>Local:</strong> Minha cama</span>
            </div>
            <div class="cta">
                <a href="#" target="_blank">Confirmar Presença</a>
            </div>
        </div>
        <div class="footer">
            <p>Sua presença será recompensada!</p>
        </div>
    </div>
</body>
</html>
